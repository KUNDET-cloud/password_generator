<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Password generator</title>
</head>

<body>
  <div class="wrapper">
    <div class="output">
      <div class="textarea-wrapper">
        <textarea id="output"  placeholder='Output***'></textarea>
      </div>
      <div class="copy">Copy</div>
    </div>
    <div class="options">
      <div class="range-box">
        <span>length:<span class="value">4</span></span>
        <input type="range" min="1" max="16" class="pass-length" value="4">
      </div>
      <div class="switch-box">
        <span>[0-9]</span>
        <input id="numbers" type="checkbox" checked class="switch-input">
      </div>
      <div class="switch-box">
        <span>[a-z]</span>
        <input id="lowercase" type="checkbox" class="switch-input">
      </div>
      <div class="switch-box">
        <span>[A-Z]</span>
        <input id="uppercase" type="checkbox" class="switch-input">
      </div>
      <div class="switch-box">
        <span>Symbols</span>
        <input id="spec-symbols" type="checkbox" class="switch-input">
      </div>
    </div>
    <div id="button-wrapper" class="button">
      Create
    </div>
  </div>

  <script src='index.js'></script>

</body>

</html>
